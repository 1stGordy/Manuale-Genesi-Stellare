<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Personaggio - Arcanum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Corrected Path: ../style.css -->
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div id="app-container">
        <nav id="sidebar" style="display:none;"></nav>

        <main id="main-content" class="cs-v3-main">
            <div class="cs-v3-container">

                <!-- Hero Header -->
                <div class="cs-v3-hero">
                    <div class="cs-v3-identity">
                        <input type="text" id="char-name" class="cs-v3-name-input" placeholder="NOME EROE">
                        <div class="cs-v3-sub-identity">
                            <select id="char-species" class="cs-v3-select">
                                <option value="">Specie...</option>
                            </select>
                            <select id="char-class" class="cs-v3-select">
                                <option value="">Classe...</option>
                            </select>
                            <span class="cs-v3-level-badge">LV <input type="number" id="char-level" value="1" min="1"
                                    max="20"></span>
                        </div>
                    </div>
                </div>

                <!-- Vitals (HP, XP) -->
                <div class="cs-v3-vitals">
                    <!-- HP -->
                    <div class="cs-v3-bar-group">
                        <div class="cs-v3-bar-label">
                            <span>PUNTI FERITA</span>
                            <div class="cs-v3-hp-controls">
                                <input type="number" id="hp-current" value="0" placeholder="Curr"> / <span
                                    id="hp-max-display">0</span>
                                <span class="cs-v3-temp-hp">TEMP: <input type="number" id="hp-temp" value="0"></span>
                            </div>
                        </div>
                        <div class="cs-v3-bar-track">
                            <div id="hp-bar-fill" class="cs-v3-bar-fill hp-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                    <!-- XP -->
                    <div class="cs-v3-bar-group">
                        <div class="cs-v3-bar-label">
                            <span>ESPERIENZA</span>
                            <span id="xp-display">0 / 300</span>
                        </div>
                        <div class="cs-v3-bar-track">
                            <div id="xp-bar-fill" class="cs-v3-bar-fill xp-fill" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>

                <!-- Stats Strip (Scrollable) -->
                <div class="cs-v3-stats-strip">
                    <div class="stat-box">
                        <label>FOR</label>
                        <input type="number" id="attr-str" value="10">
                        <span id="mod-str" class="stat-mod">+0</span>
                    </div>
                    <div class="stat-box">
                        <label>DES</label>
                        <input type="number" id="attr-dex" value="10">
                        <span id="mod-dex" class="stat-mod">+0</span>
                    </div>
                    <div class="stat-box">
                        <label>COS</label>
                        <input type="number" id="attr-con" value="10">
                        <span id="mod-con" class="stat-mod">+0</span>
                    </div>
                    <div class="stat-box">
                        <label>INT</label>
                        <input type="number" id="attr-int" value="10">
                        <span id="mod-int" class="stat-mod">+0</span>
                    </div>
                    <div class="stat-box">
                        <label>SAG</label>
                        <input type="number" id="attr-wis" value="10">
                        <span id="mod-wis" class="stat-mod">+0</span>
                    </div>
                    <div class="stat-box">
                        <label>CAR</label>
                        <input type="number" id="attr-cha" value="10">
                        <span id="mod-cha" class="stat-mod">+0</span>
                    </div>
                </div>

                <!-- Secondary Stats (AC, Init, Speed) -->
                <div class="cs-v3-secondary-stats">
                    <div class="sec-stat-box">
                        <label>CA</label>
                        <input type="number" id="val-ac" value="10">
                    </div>
                    <div class="sec-stat-box">
                        <label>INIT</label>
                        <input type="number" id="val-init" value="0">
                    </div>
                    <div class="sec-stat-box">
                        <label>VEL</label>
                        <input type="text" id="val-speed" value="9m">
                    </div>
                </div>

                <!-- Content Area (Tabs) -->
                <div class="cs-v3-content">

                    <!-- Powers Tab (Active by default) -->
                    <div id="tab-powers" class="cs-v3-tab-content active">
                        <div class="power-filters">
                            <button class="filter-btn active" data-filter="all">Tutti</button>
                            <button class="filter-btn" data-filter="0">Grado 0</button>
                            <button class="filter-btn" data-filter="1">Grado 1</button>
                            <button class="filter-btn" data-filter="2">Grado 2+</button>
                        </div>
                        <div id="powers-container" class="powers-grid">
                            <!-- Powers injected here by JS -->
                            <div class="placeholder-text">Seleziona una classe per vedere i poteri.</div>
                        </div>
                    </div>

                    <!-- Inventory Tab -->
                    <div id="tab-inventory" class="cs-v3-tab-content">
                        <div class="inventory-list">
                            <div class="inv-item"><input type="text" placeholder="Oggetto"><input type="number"
                                    class="qty" value="1"></div>
                            <div class="inv-item"><input type="text" placeholder="Oggetto"><input type="number"
                                    class="qty" value="1"></div>
                            <div class="inv-item"><input type="text" placeholder="Oggetto"><input type="number"
                                    class="qty" value="1"></div>
                            <div class="inv-item"><input type="text" placeholder="Oggetto"><input type="number"
                                    class="qty" value="1"></div>
                            <div class="inv-item"><input type="text" placeholder="Oggetto"><input type="number"
                                    class="qty" value="1"></div>
                        </div>
                    </div>

                    <!-- Notes Tab -->
                    <div id="tab-notes" class="cs-v3-tab-content">
                        <textarea id="char-notes" placeholder="Note, background, quest..."></textarea>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="cs-v3-nav">
                    <button class="cs-v3-nav-btn active" data-target="tab-powers">POTERI</button>
                    <button class="cs-v3-nav-btn" data-target="tab-inventory">BORSA</button>
                    <button class="cs-v3-nav-btn" data-target="tab-notes">NOTE</button>
                </div>

            </div>
        </main>
    </div>

    <!-- Scripts with Corrected Paths -->
    <script src="../rules_data.js"></script>
    <script src="../character_logic.js"></script>
    <script src="../app.js"></script>
</body>

</html>
