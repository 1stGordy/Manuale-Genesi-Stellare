<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Arcanum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ROOT}}style.css?v=4">
</head>

<body>
    <div id="app-container">
        <button id="mobile-menu-btn" aria-label="Menu">â˜°</button>
        <div id="mobile-overlay"></div>
        <nav id="sidebar">
            <div class="sidebar-header">
                <h1>Arcanum</h1>
            </div>
            <div class="search-container-sidebar">
                <input type="text" id="sidebar-search" placeholder="Cerca...">
            </div>
            <div id="nav-tree">
                <!-- Sidebar content injected via JS -->
            </div>
            <div class="sidebar-footer">
                <button id="theme-toggle">ðŸŒ™</button>
            </div>
        </nav>

        <!-- Dice Roller UI -->
        <button id="dice-toggle-btn" aria-label="Lancia Dadi">ðŸŽ²</button>
        <div id="dice-panel">
            <div class="dice-header">
                <h3>Sala dei Dadi</h3>
                <button id="close-dice-btn">Ã—</button>
            </div>
            <div class="dice-controls">
                <button class="dice-btn" data-sides="4">d4</button>
                <button class="dice-btn" data-sides="6">d6</button>
                <button class="dice-btn" data-sides="8">d8</button>
                <button class="dice-btn" data-sides="10">d10</button>
                <button class="dice-btn" data-sides="12">d12</button>
                <button class="dice-btn" data-sides="20">d20</button>
                <button class="dice-btn" data-sides="100">d100</button>
            </div>
            <div id="dice-result-area">

            </div>
        </div>

        <main id="main-content">
            <div id="content-area">
                <h1 class="page-title">{{TITLE}}</h1>
                <div class="markdown-content">
                    {{CONTENT}}
                </div>
            </div>
        </main>
    </div>

    <script>
        // Inject sidebar data from build process
        window.SIDEBAR_DATA = {{ SIDEBAR_DATA }};
        window.SITE_ROOT = "{{ROOT}}";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="{{ROOT}}search_data.js?v=4"></script>
    <script src="{{ROOT}}rules_data.js?v=4"></script>
    <script src="{{ROOT}}app.js?v=4"></script>
</body>

</html>
