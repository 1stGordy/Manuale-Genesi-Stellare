<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheda Personaggio V2 - Mobile Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        /* --- SIMULATION CONTAINER STYLES --- */
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            /* iPhone X dimensions */
            background: #0b0d17;
            border: 16px solid #111;
            border-radius: 36px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 24px;
            background: #111;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            z-index: 1000;
        }

        /* --- CORE STYLES (from style.css) --- */
        :root {
            --bg-color: #0b0d17;
            --sidebar-bg: rgba(11, 13, 23, 0.9);
            --card-bg: rgba(20, 24, 35, 0.6);
            --text-color: #e0e6ed;
            --text-muted: #94a3b8;
            --accent-color: #00f3ff;
            --accent-glow: rgba(0, 243, 255, 0.4);
            --secondary-accent: #d900ff;
            --border-color: rgba(0, 243, 255, 0.2);
            --font-header: 'Orbitron', sans-serif;
            --font-body: 'Montserrat', sans-serif;
            --transition-speed: 0.3s;
            --glass-blur: 15px;
        }

        /* --- V2 STYLES (Inline) --- */
        .cs-v2-main {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
            background-image:
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0, 0, 0, 0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0, 0, 0, 0));
            background-size: 200px 200px;
        }

        .cs-v2-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px 15px;
            /* Adjusted for mobile */
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        /* Header */
        .cs-v2-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-top: 20px;
            /* Space for notch */
        }

        .cs-v2-identity {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .cs-v2-name-input {
            background: transparent;
            border: none;
            font-family: var(--font-header);
            font-size: 1.5rem;
            /* Smaller for mobile */
            color: var(--accent-color);
            text-transform: uppercase;
            width: 100%;
            padding: 0;
            margin-bottom: 5px;
        }

        .cs-v2-name-input:focus {
            outline: none;
            border-bottom: 1px solid var(--accent-color);
        }

        .cs-v2-sub-identity {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cs-v2-class-select {
            background: transparent;
            border: none;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: bold;
            padding: 0;
            cursor: pointer;
        }

        .cs-v2-level-badge {
            background: var(--accent-color);
            color: var(--bg-color);
            padding: 2px 6px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cs-v2-level-badge input {
            background: transparent;
            border: none;
            color: var(--bg-color);
            width: 20px;
            text-align: center;
            font-weight: bold;
        }

        /* Hero Section */
        .cs-v2-hero {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .cs-v2-avatar-container {
            flex: 0 0 80px;
        }

        .cs-v2-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            overflow: hidden;
            box-shadow: 0 0 15px var(--accent-glow);
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.6rem;
        }

        .cs-v2-vitals-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cs-v2-hp-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .cs-v2-hp-labels {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .cs-v2-hp-values input {
            background: transparent;
            border: none;
            color: #fff;
            width: 25px;
            text-align: center;
            font-weight: bold;
        }

        .cs-v2-hp-bar-track {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .cs-v2-hp-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff0055, #ff5555);
            box-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .cs-v2-quick-stats {
            display: flex;
            gap: 5px;
        }

        .cs-v2-stat-badge {
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 4px;
            text-align: center;
            flex: 1;
        }

        .cs-v2-stat-badge label {
            display: block;
            font-size: 0.5rem;
            color: var(--accent-color);
            margin-bottom: 2px;
        }

        .cs-v2-stat-badge input {
            background: transparent;
            border: none;
            color: #fff;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* Attributes Grid */
        .cs-v2-attributes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .cs-v2-attr-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cs-v2-attr-card label {
            font-size: 0.6rem;
            color: var(--text-muted);
            font-weight: bold;
        }

        .cs-v2-attr-card .mod {
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            margin: 4px 0;
        }

        .cs-v2-attr-card input {
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            width: 25px;
            text-align: center;
            font-size: 0.7rem;
        }

        /* Tabs */
        .cs-v2-tabs {
            display: flex;
            gap: 5px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
        }

        .cs-v2-tab {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 8px 10px;
            font-family: var(--font-header);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            font-size: 0.8rem;
            flex: 1;
        }

        .cs-v2-tab.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }

        .cs-v2-tab-content {
            display: none;
        }

        .cs-v2-tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Helpers */
        .placeholder-text {
            color: var(--text-muted);
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .inventory-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .inv-item {
            display: flex;
            gap: 5px;
        }

        .inv-item input[type="text"] {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .inv-item input.qty {
            width: 40px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.9rem;
        }

        #char-notes {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            resize: vertical;
            font-family: var(--font-body);
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <main id="main-content" class="cs-v2-main">
            <div id="content-area" class="cs-v2-content">

                <!-- Top Bar: Name & Class (Always Visible) -->
                <div class="cs-v2-header">
                    <div class="cs-v2-identity">
                        <input type="text" id="char-name" class="cs-v2-name-input" placeholder="NOME EROE"
                            value="Bruma">
                        <div class="cs-v2-sub-identity">
                            <select id="class-selector" class="cs-v2-class-select">
                                <option value="">CLASSE...</option>
                                <option value="warrior" selected>Guerriero</option>
                                <option value="mage">Mago</option>
                                <option value="rogue">Ladro</option>
                                <option value="cleric">Chierico</option>
                            </select>
                            <span class="cs-v2-level-badge">LVL <input type="number" id="char-level" value="3"></span>
                        </div>
                    </div>
                </div>

                <!-- Hero Section: Avatar Left + Vitals Right -->
                <div class="cs-v2-hero">
                    <div class="cs-v2-avatar-container">
                        <div class="cs-v2-avatar">
                            <span>AVATAR</span>
                        </div>
                    </div>

                    <div class="cs-v2-vitals-container">
                        <!-- HP Bar with Live Effects -->
                        <div class="cs-v2-hp-group">
                            <div class="cs-v2-hp-labels">
                                <label>HP</label>
                                <div class="cs-v2-hp-values">
                                    <input type="number" id="hp-current" value="28"> / <input type="number" id="hp-max"
                                        value="35">
                                </div>
                            </div>
                            <div class="cs-v2-hp-bar-track">
                                <div class="cs-v2-hp-bar-fill" style="width: 80%;"></div>
                            </div>
                        </div>

                        <!-- Quick Stats (AC, Init, Speed) -->
                        <div class="cs-v2-quick-stats">
                            <div class="cs-v2-stat-badge">
                                <label>CA</label>
                                <input type="number" id="val-ac" value="16">
                            </div>
                            <div class="cs-v2-stat-badge">
                                <label>INIT</label>
                                <input type="number" id="val-init" value="+2">
                            </div>
                            <div class="cs-v2-stat-badge">
                                <label>VEL</label>
                                <input type="number" id="val-speed" value="9m">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Attributes Grid (Thumb Friendly) -->
                <div class="cs-v2-attributes-grid">
                    <div class="cs-v2-attr-card">
                        <label>FOR</label>
                        <span class="mod" id="mod-str">+3</span>
                        <input type="number" id="attr-str" value="16">
                    </div>
                    <div class="cs-v2-attr-card">
                        <label>DES</label>
                        <span class="mod" id="mod-dex">+1</span>
                        <input type="number" id="attr-dex" value="12">
                    </div>
                    <div class="cs-v2-attr-card">
                        <label>COS</label>
                        <span class="mod" id="mod-con">+2</span>
                        <input type="number" id="attr-con" value="14">
                    </div>
                    <div class="cs-v2-attr-card">
                        <label>INT</label>
                        <span class="mod" id="mod-int">-1</span>
                        <input type="number" id="attr-int" value="8">
                    </div>
                    <div class="cs-v2-attr-card">
                        <label>SAG</label>
                        <span class="mod" id="mod-wis">+0</span>
                        <input type="number" id="attr-wis" value="10">
                    </div>
                    <div class="cs-v2-attr-card">
                        <label>CAR</label>
                        <span class="mod" id="mod-cha">+1</span>
                        <input type="number" id="attr-cha" value="12">
                    </div>
                </div>

                <!-- Tabbed Content Area -->
                <div class="cs-v2-tabs">
                    <button class="cs-v2-tab active" data-tab="powers">POTERI</button>
                    <button class="cs-v2-tab" data-tab="inventory">BORSA</button>
                    <button class="cs-v2-tab" data-tab="notes">NOTE</button>
                </div>

                <div class="cs-v2-tab-content active" id="tab-powers">
                    <div id="powers-container">
                        <!-- Static Mockup Data -->
                        <div
                            style="background: rgba(0, 243, 255, 0.05); border: 1px solid var(--border-color); padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                            <strong style="color: var(--accent-color); font-size: 0.9rem;">Colpo Potente</strong>
                            <span
                                style="font-size: 0.6rem; margin-left: 5px; padding: 2px 4px; border-radius: 4px; background: rgba(255, 255, 255, 0.1);">PASSIVE</span>
                            <p style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">Infliggi +2 danni
                                con armi da mischia.</p>
                        </div>
                        <div
                            style="background: rgba(0, 243, 255, 0.05); border: 1px solid var(--border-color); padding: 10px; margin-bottom: 10px; border-radius: 4px;">
                            <strong style="color: var(--accent-color); font-size: 0.9rem;">Urlo di Guerra</strong>
                            <span
                                style="font-size: 0.6rem; margin-left: 5px; padding: 2px 4px; border-radius: 4px; background: rgba(255, 255, 255, 0.1);">ACTIVE</span>
                            <p style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);">I nemici entro 9m
                                hanno svantaggio.</p>
                        </div>
                    </div>
                </div>

                <div class="cs-v2-tab-content" id="tab-inventory">
                    <div class="inventory-list">
                        <div class="inv-item"><input type="text" value="Spada Lunga"><input type="number" class="qty"
                                value="1"></div>
                        <div class="inv-item"><input type="text" value="Pozione Cura"><input type="number" class="qty"
                                value="3"></div>
                        <div class="inv-item"><input type="text" value="Torcia"><input type="number" class="qty"
                                value="5"></div>
                    </div>
                </div>

                <div class="cs-v2-tab-content" id="tab-notes">
                    <textarea id="char-notes"
                        placeholder="Note del giocatore...">Background: Ex soldato dell'impero...</textarea>
                </div>

            </div>
        </main>
    </div>

    <script>
        // Simple Tab Logic
        document.querySelectorAll('.cs-v2-tab').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.cs-v2-tab').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.cs-v2-tab-content').forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById('tab-' + btn.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>

</html>
